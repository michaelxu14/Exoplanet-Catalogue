<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Django App
      {% endblock %}
    </title>

    <!-- Load static files -->
    {% load static %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- Fonts (Basic System Fonts) -->
    <style>
      /* Base font styling */
      body {
        font-family: Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #ffffff;
        background-color: #000; /* Fallback */
      }

      /* Set global background image */
      .site-background {
        background-image: url("{% static 'imageBlock/spaceBackground.jpeg' %}");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        position: relative;
        padding-top: 80px; /* Offset for navbar */
      }

      /* Optional dark overlay */
      .site-background::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 0;
      }

      /* Ensures content is above overlay */
      .content-wrapper {
        position: relative;
        z-index: 1;
      }

      .navbar {
        background-color: #322f44 !important;
      }

      .navbar .navbar-brand,
      .navbar .nav-link {
        color: #f8f9fa !important;
      }

      .navbar .nav-link:hover {
        color: #afafaf !important;
      }

      h1, h2, h3, h4, h5, h6 {
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="{% url 'home' %}">exoplanet habitability catalogue</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'data' %}">data</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Background wrapper with image and overlay -->
    <div class="site-background">
      <div class="container content-wrapper mt-4">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
